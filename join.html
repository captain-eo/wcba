<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Center Business Alliance</title>
    <!-- <link href="dist/styles.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Hanken Grotesk';
            src: url('fonts/HankenGrotesk-Regular.woff2') format('woff2'),
                 url('fonts/HankenGrotesk-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Hanken Grotesk', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center min-h-screen">
    <div class="flex flex-col items-center max-w-6xl w-full px-4 mt-8">
        <img src="images/Logo_NavyBlue_Transparent.svg" alt="White Center Business Alliance Logo" style="width: 25%;" class="mb-2">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Join Us</h1>
        <div class="bg-gray-200 p-6 rounded-lg shadow-md w-full max-w-lg">
            <form action="/submit" method="POST" class="">
                <div class="mb-4">
                    <label for="business-name" class="block text-gray-700 font-semibold mb-2">Business Name</label>
                    <input type="text" id="business-name" name="business-name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="website" class="block text-gray-700 font-semibold mb-2">Website</label>
                    <input type="url" id="website" name="website" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="contact-name" class="block text-gray-700 font-semibold mb-2">Primary Contact Name</label>
                    <input type="text" id="contact-name" name="contact-name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
                </div>
            </form>
        </div>
        <div class="p-12 w-full max-w-lg">
            <nav class="mb-4 flex justify-center items-center">
                <a href="index.html" class="text-gray-700 hover:text-blue-500 mx-2">Home</a> |
                <a href="directory.html" class="text-gray-700 hover:text-blue-500 mx-2">Directory</a> |
                <a href="calendar.html" class="text-gray-700 hover:text-blue-500 mx-2">Calendar</a>
            </nav>
        </div>
    </div>
</body>
</html>
